## Settings ##

setw -g aggressive-resize on
# Set ability to capture on start and restore on exit window data when
# running an application
setw -g alternate-screen on

set -g base-index 1 # 1-index windows
set -g history-limit 30000 # set scroll history size
set -g mouse on

# Lower escape timing from 500ms to 0ms for quicker response to
# scroll-buffer access.
set -s escape-time 0

## Key bindings ##
set-option -g prefix C-s
bind-key C-a last-window
